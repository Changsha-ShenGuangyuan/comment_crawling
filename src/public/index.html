<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论下载工具</title>

  <!-- 引入 Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 50px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      width: 100%;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>申广源评论下载工具</h1>
      <div>
        <button type="button" class="btn btn-info btn-sm" onclick="checkStatus()">
          <i class="fas fa-info-circle"></i> 状态
        </button>
        <a href="/logout" class="btn btn-outline-secondary btn-sm ml-2">
          <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
      </div>
    </div>
    <div class="alert alert-info">
      <i class="fas fa-shield-alt"></i> <strong>安全提示：</strong>
      您已通过安全认证。每小时最多可进行5次评论爬取，请合理使用。
    </div>
    <form id="download-form" action="#" method="get" target="hidden-iframe">

      <!-- 平台选择 -->
      <div class="form-group">
        <label for="platform">选择平台:</label>
        <select class="form-control" name="platform" id="platform">
          <option value="android">Android</option>
          <option value="ios">iOS</option>
        </select>
      </div>

      <div class="form-group">
        <div class="d-flex justify-content-between align-items-start">
          <label for="appId">输入 App ID: </label>
          <small class="text-muted"><a href="#" style="text-decoration: none;" data-toggle="modal" data-target="#myModal">怎么获取？</a> </small>
        </div>
        <input type="text" class="form-control" id="appId" name="appId" placeholder="例如: com.example.app">
        
      </div>

      <div class="form-group">
        <label for="country">选择国家:</label>
        <select class="form-control" name="country" id="country">
          <!-- 国家列表将在页面加载时通过JS动态渲染 -->
        </select>
      </div>

      <div class="form-group">
        <label for="lang">选择语言:</label>
        <select class="form-control" name="lang" id="lang">
          <!-- 语言列表将在页面加载时通过JS动态渲染 -->
        </select>
      </div>

      <div class="form-group">
        <label for="rating">选择评论星级:</label>
        <select class="form-control" name="rating" id="rating">
          <option value="all">全部</option>
          <option value="5">5星</option>
          <option value="4">4星</option>
          <option value="3">3星</option>
          <option value="2">2星</option>
          <option value="1">1星</option>
        </select>
      </div>

      <input type="submit" id ="download-button" class="btn btn-primary" value="下载评论">
    </form>
    <div class="loading">评论正在下载中，请稍候...</div>
  </div>

  <!-- 引导用户获取app id -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">怎么在google play 或 app store 获取appid</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 插入两张图片 -->
        <img src="assets/googld_appid.png" alt="googld_appid" class="img-fluid">
        <img src="assets/appstore_appid.png" alt="appstore_appid" class="img-fluid">
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button> -->
      </div>
    </div>
  </div>
</div>

   <!-- 加载指示器模态框 -->
   <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-3">评论正在下载中，请稍候...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 错误提示的模态框 -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">错误</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- 这里将会显示错误信息 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 隐藏的iframe，用于处理文件下载 -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>

  <!-- 引入 jQuery 和 Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // 初始化 Select2
    $('#country, #lang').select2();

    // 状态检查函数
    function checkStatus() {
      $.ajax({
        url: '/api/status',
        method: 'GET',
        success: function(response) {
          const statusInfo = `
            <strong>系统状态：</strong>${response.status}<br>
            <strong>登录时间：</strong>${new Date(response.loginTime).toLocaleString()}<br>
            <strong>您的IP：</strong>${response.userIP}<br>
            <strong>服务器时间：</strong>${new Date(response.serverTime).toLocaleString()}
          `;
          $('#errorModal .modal-title').text('系统状态');
          $('#errorModal .modal-body').html(statusInfo);
          $('#errorModal').modal('show');
        },
        error: function(xhr) {
          if (xhr.status === 401) {
            alert('会话已过期，请重新登录');
            window.location.href = '/login';
          } else {
            alert('获取状态失败');
          }
        }
      });
    }

    // 显示错误信息的函数
    function showError(message, title = '错误') {
      $('#errorModal .modal-title').text(title);
      $('#errorModal .modal-body').html(message);
      $('#errorModal').modal('show');
    }

    // 显示成功信息的函数
    function showSuccess(message, title = '成功') {
      $('#errorModal .modal-title').text(title);
      $('#errorModal .modal-body').html(`<div class="text-success"><i class="fas fa-check-circle"></i> ${message}</div>`);
      $('#errorModal').modal('show');
    }

    // 页面加载时，通过 AJAX 获取国家和语言
    $(document).ready(function() {
      $.ajax({
        url: '/api/countries-languages',
        method: 'GET',
        success: function(response) {
          // 动态填充国家下拉列表
          var countrySelect = $('#country');
          response.countries.forEach(function(country) {
            countrySelect.append(new Option(country.name, country.code));
          });

          // 动态填充语言下拉列表
          var langSelect = $('#lang');
          response.languages.forEach(function(language) {
            langSelect.append(new Option(language.name, language.code));
          });

          // 从 LocalStorage 读取并设置上次选择的值
          const savedPlatform = localStorage.getItem('selectedPlatform');
          const savedCountry = localStorage.getItem('selectedCountry');
          const savedLang = localStorage.getItem('selectedLang');
          const savedRating = localStorage.getItem('selectedRating');
          const savedAppId = localStorage.getItem('selectedAppId');

          if (savedPlatform) {
            $('#platform').val(savedPlatform);
          }
          if (savedCountry) {
            $('#country').val(savedCountry).trigger('change');
          }
          if (savedLang) {
            $('#lang').val(savedLang).trigger('change');
          }
          if (savedRating) {
            $('#rating').val(savedRating);
          }
          if (savedAppId) {
            $('#appId').val(savedAppId);
          }

          // 重新初始化 Select2，确保数据加载后可以搜索
          $('#country, #lang').select2();
        },
        error: function(xhr) {
          console.error('无法获取国家和语言列表', xhr);
          if (xhr.status === 401) {
            alert('会话已过期，请重新登录');
            window.location.href = '/login';
          } else {
            showError('无法加载国家和语言列表，请刷新页面重试');
          }
        }
      });

      // 监听表单选择变化，保存选择的值到 LocalStorage
      $('#platform').on('change', function() {
        localStorage.setItem('selectedPlatform', $(this).val());
      });
      $('#country').on('change', function() {
        localStorage.setItem('selectedCountry', $(this).val());
      });
      $('#lang').on('change', function() {
        localStorage.setItem('selectedLang', $(this).val());
      });
      $('#rating').on('change', function() {
        localStorage.setItem('selectedRating', $(this).val());
      });
      $('#appId').on('input', function() {
        localStorage.setItem('selectedAppId', $(this).val());
      });

      // 表单通过 AJAX 提交
      $('#download-button').on('click', function() {
        const formData = $('#download-form').serialize();  // 序列化表单数据

        // 显示加载提示
        $('.loading').show();
        $('#download-button').attr('disabled', true);
        $('#loadingModal').modal({ backdrop: 'static', keyboard: false }).modal('show');

        $.ajax({
          url: '/fetch-reviews',
          method: 'GET',
          data: formData,
          success: function(response) {
            // 隐藏加载提示
            $('.loading').hide();
            $('#download-button').attr('disabled', false);
            
            $('#loadingModal').modal('hide').on('hidden.bs.modal', function () {
              $(this).removeData('bs.modal');
            });

            if (response.success) {
              showSuccess(response.message || '评论爬取成功！即将开始下载文件。');
              
              // 延迟一下再下载，让用户看到成功提示
              setTimeout(() => {
                window.location.href = `/download?filename=${response.filename}`;
              }, 1500);
            } else {
              showError('爬取失败，请重试');
            }
          },
          error: function(xhr) {
            // 隐藏加载提示
            $('.loading').hide();
            $('#download-button').attr('disabled', false);
            
            // 失败时，关闭加载指示器
            setTimeout(function() {
              $('#loadingModal').modal('hide').on('hidden.bs.modal', function () {
                $(this).removeData('bs.modal');
              });
            }, 300);

            let errorMessage = '未知错误';
            let errorTitle = '错误';
            
            try {
              const response = JSON.parse(xhr.responseText);
              errorMessage = response.error || errorMessage;
              
              // 根据错误类型显示不同的标题
              if (xhr.status === 429) {
                errorTitle = '请求过于频繁';
                if (response.retryAfter) {
                  errorMessage += `，请等待 ${response.retryAfter} 秒后重试`;
                }
              } else if (xhr.status === 401) {
                errorTitle = '认证失败';
                setTimeout(() => {
                  window.location.href = '/login';
                }, 2000);
              } else if (xhr.status === 400) {
                errorTitle = '请求参数错误';
              }
            } catch (e) {
              errorMessage = xhr.responseText || errorMessage;
            }

            showError(errorMessage, errorTitle);
           
          }, complete: function() {
            // 确保在完成后也关闭加载指示器
            $('#loadingModal').modal('hide');
          }
        });
      });
    });
  </script>
</body>
</html>
