<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论下载工具</title>

  <!-- 引入 Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 50px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      width: 100%;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>申广源评论下载工具</h1>
    <form id="download-form" action="#" method="get" target="hidden-iframe">

      <!-- 平台选择 -->
      <div class="form-group">
        <label for="platform">选择平台:</label>
        <select class="form-control" name="platform" id="platform">
          <option value="android">Android</option>
          <option value="ios">iOS</option>
        </select>
      </div>

      <div class="form-group">
        <div class="d-flex justify-content-between align-items-start">
          <label for="appId">输入 App ID: </label>
          <small class="text-muted"><a href="#" style="text-decoration: none;" data-toggle="modal" data-target="#myModal">怎么获取？</a> </small>
        </div>
        <input type="text" class="form-control" id="appId" name="appId" placeholder="例如: com.example.app">
        
      </div>

      <div class="form-group">
        <label for="country">选择国家:</label>
        <select class="form-control" name="country" id="country">
          <!-- 国家列表将在页面加载时通过JS动态渲染 -->
        </select>
      </div>

      <div class="form-group">
        <label for="lang">选择语言:</label>
        <select class="form-control" name="lang" id="lang">
          <!-- 语言列表将在页面加载时通过JS动态渲染 -->
        </select>
      </div>

      <div class="form-group">
        <label for="rating">选择评论星级:</label>
        <select class="form-control" name="rating" id="rating">
          <option value="all">全部</option>
          <option value="5">5星</option>
          <option value="4">4星</option>
          <option value="3">3星</option>
          <option value="2">2星</option>
          <option value="1">1星</option>
        </select>
      </div>

      <input type="submit" id ="download-button" class="btn btn-primary" value="下载评论">
    </form>
    <div class="loading">评论正在下载中，请稍候...</div>
  </div>

  <!-- 引导用户获取app id -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">怎么在google play 或 app store 获取appid</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 插入两张图片 -->
        <img src="assets/googld_appid.png" alt="googld_appid" class="img-fluid">
        <img src="assets/appstore_appid.png" alt="appstore_appid" class="img-fluid">
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button> -->
      </div>
    </div>
  </div>
</div>

   <!-- 加载指示器模态框 -->
   <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-3">评论正在下载中，请稍候...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 错误提示的模态框 -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">错误</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- 这里将会显示错误信息 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 隐藏的iframe，用于处理文件下载 -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>

  <!-- 引入 jQuery 和 Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // 初始化 Select2
    $('#country, #lang').select2();

    // 页面加载时，通过 AJAX 获取国家和语言
    $(document).ready(function() {
      $.ajax({
        url: '/api/countries-languages',
        method: 'GET',
        success: function(response) {
          // 动态填充国家下拉列表
          var countrySelect = $('#country');
          response.countries.forEach(function(country) {
            countrySelect.append(new Option(country.name, country.code));
          });

          // 动态填充语言下拉列表
          var langSelect = $('#lang');
          response.languages.forEach(function(language) {
            langSelect.append(new Option(language.name, language.code));
          });

          // 从 LocalStorage 读取并设置上次选择的值
          const savedPlatform = localStorage.getItem('selectedPlatform');
          const savedCountry = localStorage.getItem('selectedCountry');
          const savedLang = localStorage.getItem('selectedLang');
          const savedRating = localStorage.getItem('selectedRating');
          const savedAppId = localStorage.getItem('selectedAppId');

          if (savedPlatform) {
            $('#platform').val(savedPlatform);
          }
          if (savedCountry) {
            $('#country').val(savedCountry).trigger('change');
          }
          if (savedLang) {
            $('#lang').val(savedLang).trigger('change');
          }
          if (savedRating) {
            $('#rating').val(savedRating);
          }
          if (savedAppId) {
            $('#appId').val(savedAppId);
          }

          // 重新初始化 Select2，确保数据加载后可以搜索
          $('#country, #lang').select2();
        },
        error: function(err) {
          console.error('无法获取国家和语言列表', err);
        }
      });

      // 监听表单选择变化，保存选择的值到 LocalStorage
      $('#platform').on('change', function() {
        localStorage.setItem('selectedPlatform', $(this).val());
      });
      $('#country').on('change', function() {
        localStorage.setItem('selectedCountry', $(this).val());
      });
      $('#lang').on('change', function() {
        localStorage.setItem('selectedLang', $(this).val());
      });
      $('#rating').on('change', function() {
        localStorage.setItem('selectedRating', $(this).val());
      });
      $('#appId').on('input', function() {
        localStorage.setItem('selectedAppId', $(this).val());
      });

      // 表单通过 AJAX 提交
      $('#download-button').on('click', function() {
        const formData = $('#download-form').serialize();  // 序列化表单数据

        // 显示加载提示
        $('.loading').show();
        $('#download-button').attr('disabled', true);
        $('#loadingModal').modal({ backdrop: 'static', keyboard: false }).modal('show');

        $.ajax({
          url: '/fetch-reviews',
          method: 'GET',
          data: formData,
          success: function(response) {
            // 隐藏加载提示
            $('.loading').hide();
            $('#download-button').attr('disabled', false);
            
            $('#loadingModal').modal('hide').on('hidden.bs.modal', function () {
              $(this).removeData('bs.modal'); // 确保每次清除模态框的状态
            });

            // 下载文件
            window.location.href = `/download?filename=${response.filename}`;
          },
          error: function(xhr) {
            // 隐藏加载提示
            $('.loading').hide();
            $('#download-button').attr('disabled', false);
            
            // 获取错误消息
            const errorMessage = xhr.responseText || '未知错误';


            // 失败时，关闭加载指示器
            setTimeout(function() {
              $('#loadingModal').modal('hide').on('hidden.bs.modal', function () {
                $(this).removeData('bs.modal'); // 确保每次清除模态框的状态
              });
            }, 300);


            // 显示错误模态框
            $('#errorModal .modal-body').text(errorMessage);  // 在模态框中显示错误信息
            $('#errorModal').modal('show');  // 弹出模态框
           
          }, complete: function() {
            // 确保在完成后也关闭加载指示器
            $('#loadingModal').modal('hide');
          }
        });
      });
    });
  </script>
</body>
</html>
